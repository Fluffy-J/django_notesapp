{% extends 'base.html' %} 
{% block content %} 
  <h1 class="text-center mb-3">Hello there see the Notes ? </h1>
  {% if latest_title_list %}
    {% for title in latest_title_list %}
      <div class="card mb-3">
        <div class="card-body">
          <p class="lead" href="{% url 'notes:detail' title.id %}">{{title.title_text }}</p>
          
        </div>
      </div>
    {% endfor %}
  {% else %}
    <p>No polls available</p>
  {% endif %}
{% endblock %}
