{% extends 'base.html' %}
{% block content %}
<a class="btn btn-secondary btn-sm mb-3" href="{% url 'notes:index' %}">Back To Titles</a>
<h1 class="text-center mb-3">{{ title.title_text }}</h1>

{% if error_message %}
<p class="alert alert-danger">
	<strong>{{ error_message }}</strong>
</p>
{% endif %}
<div class="card mb-3">
        <div class="card-body">
          <p class="lead">{{ body.body_text }}</p>
        </div>
</div>
{% endblock %}
